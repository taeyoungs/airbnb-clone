{% extends "base.html" %}

{% block title_name %}
Search
{% endblock title_name %}

{% block search_block %}
{% endblock search_block %}

{% block content %}
<h1>Search</h1>

<form action="{% url "rooms:search" %}" method="GET">
    {{form.as_p}}
    <button>Search</button>
</form>

<div>
    <h3>Results</h3>
    {% for room in rooms %}
    <h4>{{room.name}}</h4>
    {% endfor %}
</div>

{% endblock content %}
