<form method="POST" class="flex flex-col" enctype="multipart/form-data">
    {% csrf_token %}

    {% if form.non_field.errors %}
        {% for error in form.non_field.errors  %}
        <span class="text-sm text-red-700">{{error}}</span>
        {% endfor %}
    {% endif %}

    {% for field in form %}
        {% include "mixins/room/room_input.html" with field=field %}
    {% endfor %}
    <button  class="btn--small bg-red-500 text-white text-lg mt-4">{{cta}}</button>
</form>
